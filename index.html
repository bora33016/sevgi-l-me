<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AÅŸk Kutusu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffd1dc 50%, #b2f7ef 50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #d6004f;
    }

    .inputs {
      display: flex;
      justify-content: space-around;
      width: 80%;
      margin-top: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }

    .input-group input {
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    .input-group button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-group button:hover {
      background-color: #e60073;
    }

    .box {
      width: 150px;
      height: 250px;
      border: 4px solid #e60073;
      border-radius: 30px;
      margin-top: 30px;
      position: relative;
      overflow: hidden;
    }

    .sand {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: repeating-linear-gradient(
        45deg,
        #ff4d88,
        #ff4d88 10px,
        #ff3385 10px,
        #ff3385 20px
      );
      transition: height 0.3s ease;
      animation: wave 1s infinite linear;
    }

    @keyframes wave {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 40px;
      }
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #d6004f;
      font-weight: bold;
      height: 30px;
    }
  </style>
</head>
